<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h2><span>R</span>ich<span>Text</span> Editor</h2>
        <nav>
            <ul>
                <li id="new-doc"><a href="#">Novo</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="recents">
            <h2>Documentos</h2>
            <ul>
                <!-- javavscript injecting -->
            </ul>
        </aside>
        <main>
            <div class="editor">
                <div class="configs">
                    <label>Autor:</label>
                    <input type="text" id="author">
                    <label>Titulo:</label>
                    <input type="text" id="title">
                </div>
                <label for="">Documento</label>
                <textarea id="content" cols="30" rows="10"></textarea>
                <div class="buttons">
                    <button id="save">Salvar</button>
                    <button id="cancel">Cancelar</button>
                </div>
            </div>
            <div class="toolbar">
                <i class='bx bx-palette'></i>
                <i class='bx bx-font-color'></i>
                <i class='bx bx-font-size' ></i>
                <i class='bx bx-font-family' ></i>
                <i class='bx bx-font' ></i>
            </div>
            <img src="assets/placeholder page.png" alt="documents" style="display: none;">
        </main>
    </div>

    <script type="module" src="js/module.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
